<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen | Kulturschutz</title>
    <!-- Google Fonts für moderne Schriftarten -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Grundlayout für die Seite */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Roboto', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        body {
            background-color: #f5f5f5;
        }

        header, footer {
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }

        footer {
            margin-top: auto;
        }

        h1 {
            font-weight: 700;
            font-size: 2em;
        }

        /* Hauptinhalt */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 1.8em;
            margin-bottom: 40px;
        }

        /* Navigationsbuttons */
        .nav-buttons {
            display: flex;
            flex-direction: row;
            gap: 40px;
        }

        .nav-button {
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                gap: 20px;
            }

            .nav-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Kulturschutz</h1>
    </header>

    <!-- Hauptinhalt -->
    <div class="main-content">
        <h2>Willkommen auf unserer Webseite zum Schutz von Kulturstätten und kulturellen Errungenschaften</h2>
        <p>Bitte wählen Sie eine der folgenden Optionen:</p>
        <div class="nav-buttons">
            <a href="timeline.html" class="nav-button">Geschichte des Kulturschutzes</a>
            <a href="karte.html" class="nav-button">Kulturstätten weltweit</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kulturschutz | Bewahrung unseres kulturellen Erbes</p>
    </footer>

</body>
</html>
