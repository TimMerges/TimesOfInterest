<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georg Forsters Schriften</title>
    <!-- Google Fonts für moderne Schriftarten -->
    <style>
        /* Grundlayout für die Seite */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        body {
            background-image: url('https://raw.githubusercontent.com/TimMerges/TimesOfInterest/main/Landmap.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            width: 100%;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            color: #fff;
            text-align: center;
        }

        footer {
            margin-top: auto;
        }

        h1 {
            font-weight: 700;
            font-size: 2em;
        }

        /* Hauptinhalt */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            text-align: center;
            margin: 20px;
            border-radius: 10px;
        }

        .main-content h2 {
            font-size: 1.8em;
            margin-bottom: 40px;
            color:#FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Schatten für bessere Lesbarkeit */
}
        }

        .main-content p {
            color: #fff;
        }

        /* Navigationsbuttons */
        .nav-buttons {
            display: flex;
            flex-direction: row;
            gap: 40px;
        }

        .nav-button {
            background-color: rgba(30, 30, 30, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-button:hover {
            background-color: rgba(50, 50, 50, 0.8);
        }

        .nav-button img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                gap: 20px;
            }

            .nav-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Georg Forsters Weltreisen</h1>
    </header>

    <!-- Hauptinhalt -->
    <div class="main-content">
        <h2>Entdecken Sie die Welt der Kultur und Geschichte durch die Augen von Georg Forster</h2>
        <p>Bitte wählen Sie eine der folgenden Optionen:</p>
        <div class="nav-buttons">
            <a href="timeline.html" class="nav-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Ancestors_2.gif" alt="Geschichte">
                Geschichte des Kulturschutzes
            </a>
            <a href="karte.html" class="nav-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Winkel-tripel-projection.jpg" alt="Karte">
                Kulturstätten weltweit
            </a>
            <a href="page199.html" class="nav-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Book_icon.png" alt="Seite 199">
                Seite 199
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kulturschutz | Bewahrung unseres kulturellen Erbes</p>
    </footer>

</body>
</html>
